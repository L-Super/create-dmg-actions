name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

  test-action:
    name: GitHub Actions Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: make app
        run: mkdir test.app

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          src_dir: ./test.app
          dmg_name: test

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.dmg_name }}"
